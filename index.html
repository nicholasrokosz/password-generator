<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="icon" href="assets/images/favicon.ico" />
    <script
      src="https://kit.fontawesome.com/a1d16bc025.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
        <h4>
          Made by
          <a href="https://github.com/nicholasrokosz" target="_blank"
            >Nick Rokosz<i class="fab fa-github fa-xs superscript"></i
          ></a>
        </h4>
      </header>
      <div class="card">
        <div class="card-header">
          <!-- <h2>Generate a Password</h2> -->
          <div class="slidecontainer">
            <p>password length: <span id="demo"></span></p>
            <input
              type="range"
              min="8"
              max="128"
              value="16"
              class="slider2"
              id="myRange"
            />
          </div>
          <div class="toggles">
            <label class="switch">
              <input type="checkbox" id="lower" checked />
              <span class="slider round"></span>
              <p>lowercase</p>
            </label>
            <label class="switch">
              <input type="checkbox" id="upper" checked />
              <span class="slider round"></span>
              <p>uppercase</p>
            </label>
            <label class="switch">
              <input type="checkbox" id="numeric" checked />
              <span class="slider round"></span>
              <p>numerals</p>
            </label>
            <label class="switch">
              <input type="checkbox" id="special" checked />
              <span class="slider round"></span>
              <p>symbols</p>
            </label>
          </div>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
